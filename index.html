<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="place-container">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="float-left">
              <div class="float-left" style="display: inline">
                <span class="temperature" id="temperature"></span>
                <span class="units">Â°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="future-forecast">
          <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">High</div>
            <div class="temp">Low</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">High</div>
            <div class="temp">Low</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">High</div>
            <div class="temp">Low</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Thur</div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">High</div>
            <div class="temp">Low</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="temp">High</div>
            <div class="temp">Low</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
  <p>
    <a href="https://github.com/Teyant25/my-new-project" target="_blank"
      >Open-Source code</a
    >", by Tya Kent"
  </p>
</html>
